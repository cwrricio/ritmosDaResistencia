<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            min-height: 100vh;
        }
        .bg-orange {
            background-color: #FDB347;
        }
        .bg-brick {
            background-color: #B93F2A;
        }
        .sign-in-btn {
            background-color: #2F9B84;
            border: none;
        }
        .sign-in-btn:hover {
            background-color: #267B69;
        }
        .google-btn {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
        }

        .google-btn:hover {
            background-color: rgb(233, 226, 226);
            color: #757575;
        }
        .google-btn img {
            width: 30px;
            margin-right: 8px;
        }

    </style>
</head>
<body>
    <div class="container-fluid p-0 ">
        <div class="row g-0">
            <!-- esquerda -->    
            <div class="col-md-6 bg-orange order-2 order-md-1 ">
                <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
                    <img src="assets/menina.svg" class="w-50">
                </div>
            </div>
            
            <!-- direita -->
            <div class="col-md-6 bg-brick text-white p-4 order-1 order-md-2">
                <div class="d-flex flex-column justify-content-center login-container">
                    <div class="mx-auto w-100" style="max-width: 400px;">
                        <h2 class="mb-4">WELCOME BACK</h2>
                        <p class="text-light mb-4">RITMOS DA RESISTÃŠNCIA</p>
                        
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Lembrar de mim</label>
                                </div>
                                <a href="#" class="text-white text-decoration-none">Esqueci minha Senha</a>
                            </div>
                            
                            <button type="submit" class="btn sign-in-btn text-white w-100 mb-3">Conectar</button>
                            
                            <button type="button" class="btn google-btn w-100">
                                <img src="assets/googlelogo.svg" alt="Google logo">
                                Conectar com Google
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
