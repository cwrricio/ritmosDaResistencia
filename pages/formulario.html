        <div class="collapse navbar-collapse" id="navbarNav">

<body>
  <div class="container">
    <div class="form-container">
      <h1>CADASTRO DE ARTISTA</h1>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="nomeArtistico">Nome Artístico:</label>
        <input type="text" id="nomeArtistico" name="nomeArtistico" placeholder="Digite seu nome artístico" required>

        <label for="nomeMusica">Nome da Música:</label>
        <input type="text" id="nomeMusica" name="nomeMusica" placeholder="Digite o nome da música" required>
        <label for="capaMusica">Capa da Música:</label>

        <div class="file-input">
          <input type="file" id="capaMusica" name="capaMusica" accept="image/jpeg, image/png" onchange="previewImage(event)" required>
          <small>Formato permitido: JPEG ou PNG. Tamanho máximo recomendado: 500x500 pixels.</small>
        
        <label for="genero">Gênero Musical:</label>
        <select id="genero" name="genero" required>
          <option value="rap">Rap</option>
          <option value="rnb">R&B</option>
          <option value="jazz">Jazz</option>
          <option value="mpb">MPB</option>
          <option value="samba">Samba</option>
        </select>

        <label for="spotify">Spotify:</label>
        <div class="icon-input">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
          <input type="url" id="spotify" name="spotify" placeholder="Link do perfil no Spotify">
        </div>

        <label for="instagram">Instagram:</label>
        <div class="icon-input">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
          <input type="url" id="instagram" name="instagram" placeholder="Link do perfil no Instagram">
        </div>

        </div>

        <label for="sobre">Fale sobre você como artista:</label>
        <textarea id="sobre" name="sobre" placeholder="Descreva seu trabalho como artista..." required></textarea>

        <button type="submit">Enviar Formulário</button>
      </form>
    </div>
    <div class="preview-container" id="preview" style="display: none;">
      <img id="previewImage" class="preview-image" src="https://via.placeholder.com/300x300" alt="Pré-visualização da Capa">
      <div class="preview-title" id="previewTitle">Nome da Música</div>
      <div class="preview-artist" id="previewArtist">Nome do Artista</div>
    </div>
  </div>
</body>

<script src="../scripts/formpreview.js"></script>
