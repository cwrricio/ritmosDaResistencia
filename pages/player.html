        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="../css/header.css" rel="stylesheet">
        <link href="../css/music-player.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    </head>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../assets/logo.svg" alt="Logo" class="d-inline-block align-text-top">
                <span class="text-white">RITMOS DA RESISTÊNCIA</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">GÊNEROS MÚSICAIS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">SOBRE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">INSCREVA-SE</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-custom" href="login.html">ENTRAR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <body>
    
    <div class="container-music-box music-box">
        
        <div class="player-img">
            <img src="../assets/seu-jorge-music-player.jpg" class="active" id="cover" alt="seu-jorge-music-player">
        </div>
        <div class="music-infos">
            
            <h2 id="music-title">São Gonça</h2>
            <h3 id="music-artist">Seu Jorge</h3>
            
            <div class="player-progress" id="playerprogress">
                <div class="progress" id="progress"></div>
            </div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="player-controls">
                <i class="fa-solid fa-backward" title="Preview"></i>
                <i class="fa-solid fa-play play-button" title="Play"></i>
                <i class="fa-solid fa-forward" title="Next"></i>
            </div>

        </div>




    </div>


        <script src="../scripts/music-player.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
